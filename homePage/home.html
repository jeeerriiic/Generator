<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>GENERATOR</title>
</head>

<body>
    <!-- Color Generator -->
    <section id="colorGen" class="container">
        <h1>Color Generator</h1>
        <button class="colorbtn">Generate</button>
    </section>
    <!-- Color Generator -->

    <!-- Number Generator -->
    <section id="numberGen" class="container">
        <h1>Number Generator</h1>
        <span class="number">0</span>
        <button class="numberbtn">Generate</button>
    </section>
    <!-- Number Generator -->

    <!-- Username Generator -->
    <section id="usernameGen" class="container">
        <h1>Username Generator</h1>
        <div class="entryBar">
            <input type="text" id="username" placeholder="Username">
        </div>
    </section>
    <!-- USername Generator -->
</body>
</html>
