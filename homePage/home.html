<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>GENERATOR</title>
</head>

<body>
    <!-- Color Generator -->
    <section id="colorGen" class="container">
            <h1 id="colorText">Color Generator</h1>
            <p id="hexColor"></p>
            <button id="colorBtn">Generate</button>
    </section>
    <!-- Color Generator -->

    <!-- Number Generator -->
    <section id="numberGen" class="container">
        <h1>Number Generator</h1>
        <div class="numberEntryBar">
            <input type="text" id="number" placeholder="Random Number">
        </div>
        <button class="numberBtn">Generate</button>
    </section>
    <!-- Number Generator -->

    <!-- Username Generator -->
    <section id="usernameGen" class="container">
        <h1>Username Generator</h1>
        <div class="usernameEntryBar">
            <input type="text" id="username" placeholder="Random Username">
        </div>
        <button class="usernameBtn">Generate</button>
    </section>
    <!-- USername Generator -->

    <script src="home.js"></script>
</body>
</html>
